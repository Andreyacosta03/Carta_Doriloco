<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menú Digital</title>
    <style>
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }
      body {
        width: 100%;
        min-height: 100vh;
        box-sizing: border-box;
        background-color: rgb(0, 0, 0);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 35px;
        padding: 20px; /* Añadido para mejor apariencia en dispositivos pequeños */
      }
      .div {
        width: 60%;
        text-align: center;
      }
      .menu-image {
        width: 100%;
        max-width: 100%;
        height: 100vh;
      }

      /* Media Queries para pantallas más pequeñas */
      @media screen and (max-width : 375px) {
        .div {
          width: 80%;
        }
      }
      @media screen and (max-width : 768px) {
        .div {
          width: 100%;
        }
      }
      @media screen and (max-width : 1000px) {
        .div {
          width: 100%;
        }
      }
   </style>
  <body>
    <div class="div_gif div">
     <img src="gif_dorilocos.gif" alt="Menú Foto 1" class="menu-image" />
    </div>

    <div class="menu_carta carta1 div">
      <img src="Carta1.jpeg" alt="Menú Foto 2" class="menu-image" />
    </div>

    <div class="menu_carta carta2 div">
      <img src="Carta2.jpeg" alt="Menú Foto 3" class="menu-image" />
    </div>

    <div class="menu_carta carta3 div">
      <img src="hamburguesa.gif" alt="Menú Foto 4" class="menu-image" />
    </div>

     <div class="menu_carta carta3 div">
      <img src="hamburguesa2.gif" alt="Menú Foto 5" class="menu-image" />
    </div>
  </body>
</html>
