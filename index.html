<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menú Digital</title>
    <style>
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }
      body {
        width: 100%;
        min-height: 100vh;
        box-sizing: border-box;
        background-color: rgb(0, 0, 0);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 20px;
        padding: 20px; /* Añadido para mejor apariencia en dispositivos pequeños */
      }
      .div {
        width: 100%;
        max-width: 800px;
        text-align: center;
      }
      .menu-image {
        width: 100%;
        max-width: 100%;
        height: auto;
      }

      /* Media Queries para pantallas más pequeñas */
      @media (max-width: 768px) {
        .menu-image {
          width: 80%;
        }
      }

      @media (max-width: 480px) {
        .menu-image {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="div_gif div">
      <img class="video_gif menu-image" src="gif_dorilocos.gif" />
    </div>

    <div class="menu_carta carta1 div">
      <img src="Carta2.jpeg" alt="Menú Foto 2" class="menu-image" />
    </div>

    <div class="menu_carta carta2 div">
      <img src="Carta1.jpeg" alt="Menú Foto 1" class="menu-image" />
    </div>
  </body>
</html>
